<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Quiz form</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="src/css/quiz.css" />
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <header></header>
        <main>
            <section class="createQuiz">
                <div class="container margin d-flex justify-content-center">
                    <button type="button" class="btn btn-success createQuiz">
                        Create quiz
                    </button>
                </div>
            </section>
            <section class="quizContainer">
                <div class="card container quiz">
                    <button type="button" class="btn-close"></button>
                    <div class="card-body">
                        <h3 class="title h3">Enter name of quiz:</h3>
                        <input
                            class="form-control"
                            type="text"
                            placeholder="Quiz name"
                        />

                        <div class="card question">
                            <button
                                type="button"
                                class="btn-close"
                                aria-label="Close"
                            ></button>
                            <div class="card-body">
                                <h4 class="title h4">Enter a question:</h4>
                                <input
                                    class="form-control question_name"
                                    type="text"
                                    placeholder="Question"
                                />

                                <div class="answer">
                                    <input
                                        class="form-control answer_text"
                                        type="text"
                                        placeholder="Answer"
                                    />
                                    <input
                                        class="form-check-input"
                                        type="radio"
                                        name="flexRadioDefault"
                                    />
                                    <button
                                        type="button"
                                        class="btn-close static"
                                    ></button>
                                </div>
                                <button
                                    type="button"
                                    class="btn btn-outline-success addAnswer"
                                >
                                    Add answer
                                </button>
                            </div>
                        </div>

                        <button
                            type="button"
                            class="btn btn-outline-success addQuestion"
                        >
                            Add question
                        </button>
                    </div>
                </div>
            </section>
            <section class="sendQuiz">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-success send">
                        Send quiz
                    </button>
                </div>
            </section>
        </main>
        <footer></footer>
        <script src="/src/js/quiz.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
